<!DOCTYPE html>
<html lang="en">
<head>
  <title>Table</title>
</head>
<body>

    <table>
        <caption style="text-align:right">My savings</caption>
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
        <tr>
          <td>January</td>
          <td>$100</td>
        </tr>
      </table>
      <br>
      
      <table>
        <caption style="caption-side:bottom">My savings</caption>
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
        <tr>
          <td>January</td>
          <td>$100</td>
        </tr>
      </table>

</body>
</html>
