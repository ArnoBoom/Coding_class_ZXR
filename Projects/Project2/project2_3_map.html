    <area alt="text">
    <area coords="value">  
    <area download="filename">
    <area hreflang="language_code">

    <area referrerpolicy="no-referrer|no-referrer-when-downgrade|origin|origin-when-cross-origin|same-origin|strict-origin-when-cross-origin|unsafe-url">
